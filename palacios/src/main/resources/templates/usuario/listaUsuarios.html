<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .custom-background {
      background-color: #ffc107;;
      color: black;
      padding: 2px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
<div class="text-center custom-background">
<h2>Lista de Usuarios</h2>
</div>

<div th:if="${advertencia != null}" class="alert alert-warning" role="alert">
  <strong>Advertencia:</strong> <span th:text="${advertencia}"></span>
</div>
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Dni</th>
    <th>Fecha Registro</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario : ${usuarios}">
    <td th:text="${usuario.idUsuario}"></td>
    <td th:text="${usuario.nombre}"></td>
    <td th:text="${usuario.apellido}"></td>
    <td th:text="${usuario.dni}"></td>
    <td th:text="${usuario.fechaRegistro}"></td>
    <td>
      <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-info">Editar</a>
      <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}" class="btn btn-danger">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
<div class="text-end me-5">
<a th:href="@{/usuarios/crear}" class="btn btn-warning">Agregar Usuario</a>
  <a th:href="@{/index}" class="btn btn-secondary ">Volver a la pantalla principal</a>
</div>
</body>
</html>
