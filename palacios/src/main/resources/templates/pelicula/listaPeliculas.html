<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    .custom-background {
      background-color: #ffc107;; /* Cambia el color de fondo a amarillo */
      color: black; /* Cambia el color del texto a negro */
      padding: 2px; /* Añade algo de espacio alrededor del contenido centrado */
      border-radius: 2px; /* Añade bordes redondeados para mejorar la apariencia */
    }
  </style>
</head>
<body>
<div class="text-center custom-background">
<h2>Lista de Películas</h2>
</div>
<!-- Agrega esto al inicio del cuerpo del HTML para mostrar la advertencia -->
<div th:if="${advertencia != null}" class="alert alert-warning" role="alert">
    <strong>Advertencia:</strong> <span th:text="${advertencia}"></span>
</div>
<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Director</th>
        <th>Año Estreno</th>
        <th>Género</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pelicula : ${peliculas}">
        <td th:text="${pelicula.idPelicula}"></td>
        <td th:text="${pelicula.titulo}"></td>
        <td th:text="${pelicula.director}"></td>
        <td th:text="${pelicula.fechaEstreno}"></td>
        <td th:text="${pelicula.genero}"></td>
        <td>
            <a th:href="@{/peliculas/editar/{id}(id=${pelicula.idPelicula})}" class="btn btn-info">Editar</a>
            <a th:href="@{/peliculas/eliminar/{id}(id=${pelicula.idPelicula})}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="text-end me-5">
<a th:href="@{/peliculas/crear}" class="btn btn-warning">Agregar Película</a>
    <a th:href="@{/index}" class="btn btn-secondary ">Volver a la pantalla principal</a>
</div>
</body>
</html>
