<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Préstamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .custom-background {
      background-color: #ffc107;;
      color: black;
      padding: 2px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
<div class="text-center custom-background">
<h2>Lista de Préstamos</h2>
  </div>
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th>ID</th>
    <th>Fecha Préstamo</th>
    <th>Fecha Devolución</th>
    <th>Estado</th>
    <th>Usuario</th>
    <th>DNI</th>
    <th>Película</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prestamo : ${prestamos}">
    <td th:text="${prestamo.idPrestamo}"></td>
    <td th:text="${prestamo.fechaPrestamo}"></td>
    <td th:text="${prestamo.fechaDevolucion}"></td>
    <td th:text="${prestamo.estado}"></td>
    <td th:text="${prestamo.usuario.nombre}"></td>
    <td th:text="${prestamo.usuario.dni}"></td>
    <td th:text="${prestamo.pelicula.titulo}"></td>
    <td>
      <a th:href="@{/prestamos/editar/{id}(id=${prestamo.idPrestamo})}" class="btn btn-info" >Editar</a>
      <a th:href="@{/prestamos/eliminar/{id}(id=${prestamo.idPrestamo})}" class="btn btn-danger">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
<div class="text-end me-5">
<a th:href="@{/prestamos/crear}" class="btn btn-warning">Agregar Préstamo</a>
  <a th:href="@{/index}" class="btn btn-secondary ">Volver a la pantalla principal</a>
</div>
</body>
</html>
